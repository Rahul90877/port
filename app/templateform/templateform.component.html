
<h1 style="margin-left: 520px;margin-top: 40px;">TEMPLATE FORM</h1>

<div class="card" style=" width: 900px; margin-top: 80px;margin-left: 280px; "  >
    <div style="padding-top: 30px;" class="container" >
    
<form #f=ngForm>
    <div class="row" >
        <div class="col-3" >Title</div>
        <div class="col-4" >First Name</div>
        <div class="col-4" >Last Name</div>

    </div>


<!-- 1 row ends --> 


    <div class="row" >
        <div class="col-3" ><input  style="width: 170px;" placeholder="tittle" type="text" name="first" class="form-control" #first = "ngModel" [(ngModel)]="firstName1" [ngClass]="{'is-invalid' : f.submitted && first.invalid }" minlength="5" required>
            <div *ngIf="f.submitted && first.errors" style="color: red;" >  tittle is required</div></div>



            <div class="col-4"  ><input  style="width: 280px;" placeholder="first name" type="email" name="second" class="form-control" #second = "ngModel" [(ngModel)]="secondName2" [ngClass]="{'is-invalid' : f.submitted && second.invalid }" required>
                <div *ngIf="f.submitted && second.errors"  style="color: red;" > first name is required</div></div>

                <div class="col-4" >
                    <input  style="width: 300px;" placeholder="last name" type="text" name="third" class="form-control" #third = "ngModel" [(ngModel)]="thirdname3" [ngClass]="{'is-invalid' : f.submitted && third.invalid }" minlength="1" required> 
                <div *ngIf=" f.submitted && third.errors" style="color: red;" >last name is required</div></div>

        
             </div>   



<!-- 2 row ends -->

<br>
<div class="row" >
    <div class="col-5" >Date of Birth</div>
    <div class="col-1" ></div>
    <div class="col-5" >Email</div>

</div>

<!-- 3 row ends -->

<div class="row" >
<div class="col-5" ><input  style=" width: 380px; " height="70px" type="date" name="fourth" class="form-control"  #fourth = "ngModel" [(ngModel)]="fourth4"[ngClass]="{'is-invalid':f.submitted && fourth.invalid }"required>
    <div *ngIf="f.submitted && fourth.errors" style="color: red;" >DOB is required </div></div>   
    <div class="col-1" ></div> 
<div class="col-5" ><input  style=" width: 380px; " height="70px" type="text" name="fifth" class="form-control"  #fifth = "ngModel" [(ngModel)]="fifth5"[ngClass]="{'is-invalid':f.submitted && fifth.invalid } " required email="@gmail.com"  >
    <div *ngIf="f.submitted && fifth.errors" style="color: red;" >E-mail is required </div> </div>    
</div>



<!-- 4 row ends -->
<br>
<div class="row" >
    <div class="col-5" >Password</div>
    <div class="col-1" ></div>
    <div class="col-5" >Confirm Password</div>

</div>

<!-- 5 row ends -->



<div class="row" >
  <div class="col-5" ><input  style=" width: 380px; " height="70px" type="password" name="sixth" class="form-control"  #sixth = "ngModel" [(ngModel)]="sixth6"[ngClass]="{'is-invalid':f.submitted && sixth.invalid }" minlength="8"  required >
    <div *ngIf="f.submitted && sixth.errors" style="color: red;" >password is required </div> </div>
<div class="col-1" ></div>
<div class="col-5" > <input  style=" width: 380px; " height="70px" type="password" name="seventh" class="form-control"  #seventh = "ngModel" [(ngModel)]="seven7"[ngClass]="{'is-invalid':f.submitted && seventh.invalid }" minlength="8" required >
    <div *ngIf="f.submitted && seventh.errors" style="color: red;" >password is required </div> </div>
</div>
<!-- 6 row ends -->
<br>


    <input class="form-check-input mt-0" style="height: 20px;width: 20px; margin-left: 30px;" type="checkbox" value="" aria-label="Checkbox for following text input" name="eigth" class="form-check-input"  #eigth = "ngModel" [(ngModel)]="eigth8"[ngClass]="{'is-invalid':f.submitted && eigth.invalid }"required>
    Accept Terms & Conditions <div *ngIf="f.submitted && eigth.errors" style="color: red;" >Accept Ts & Cs is required </div>
    


     <!-- 7 row ends -->
    
<br>
<br>
    
<button   type="submit button " class="btn btn-primary" style="margin-left: 280px;" (click)="save()" value="Submit"  >REGISTER</button>   <button type="reset" class="btn btn-secondary" style="margin-left: 10PX;"routerLink="/test" >CANCEL</button>
<!-- button row ends -->
</form> 
</div></div>
